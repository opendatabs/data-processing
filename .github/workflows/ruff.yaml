name: Ruff

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check
          src: "."

      - name: Run Ruff check with fix
        uses: astral-sh/ruff-action@v3
        with:
          args: check --fix
          src: "."

      - name: Run Ruff import sort fix
        uses: astral-sh/ruff-action@v3
        with:
          args: check --select I --fix
          src: "."
          
